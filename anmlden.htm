<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Anmlden</title>
</head>

<body>
    <div id="section-body">
        <div id="forms-container">
            <h1> Jetzt Anmlden</h1>
            <form action="#">
                <div id="control">
                    <label for="firstname">Firstname</label>
                    <input id="firstname" type="text" name="imad" placeholder="Firstname" required autofocus>
                </div>

                <div id="control">
                    <label for="lastname">LastNmae</label>
                    <input id="lastname" type="text" name="imad" placeholder="lastname">
                </div>

                <div id="control">
                    <label for="psw">Passowrd</label>
                    <input type="password" id="psw" name="psw" placeholder="password">
                </div>

                <div id="control">
                    <label for="email">Eimal</label>
                    <input id="email" type="text" name="Imad" placeholder="Email">
                </div>

                <div class="checkbox">
                    <input id="checkbox" type="checkbox">
                    <label for="checkbox">Errinrern Sie</label>

                </div>



                <div id="control">
                    <input type="submit" value="Absenden" name="Imad">

                </div>
            </form>
            <div id="link">
                <a href="#"> <cite>Vergess Passowrd: ?</cite> </a>
            </div>

        </div>
    </div>

</body>

</html>
